<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotech Devs | Soluciones Bio-Tecnológicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Fondo dinámico con conexiones neuronales -->
    <div class="neural-background"></div>

    <!-- Navegación flotante -->
    <nav class="hologram-nav">
        <ul>
            <li><a href="#hero" class="nav-glow">Inicio</a></li>
            <li><a href="#skills" class="nav-glow">Habilidades</a></li>
            <li><a href="#projects" class="nav-glow">Proyectos</a></li>
            <li><a href="#contact" class="nav-glow">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección Hero con efecto de laboratorio -->
    <section id="hero" class="lab-hero">
        <div class="dna-container" data-aos="dna-animation">
            <div class="dna-strand"></div>
            <h1 class="holographic-title">BIOTECH DEVS</h1>
            <p class="molecule-subtitle">Innovación en cada código</p>
        </div>
    </section>

    <!-- Tarjetas de habilidades con efecto de interfaz holográfica -->
    <section id="skills" class="hologram-section">
        <div class="grid-skills">
            <div class="hologram-card" data-aos="zoom-in">
                <div class="card-content">
                    <i class="fas fa-dna"></i>
                    <h3>Bioingeniería</h3>
                    <ul class="tech-list">
                        <li>Análisis de señales</li>
                        <li>MATLAB</li>
                        <li>Simulaciones</li>
                    </ul>
                </div>
            </div>
            <!-- Repetir para otras tarjetas -->
        </div>
    </section>

    <!-- Portafolio interactivo con efecto de microscopio -->
    <section id="projects" class="microscope-section">
        <h2 data-aos="fade-up">Nuestros desarrollos</h2>
        <div class="project-slider">
            <div class="slide" data-project="1">
                <div class="project-details">
                    <h3>Sistema de monitoreo biométrico</h3>
                    <p>ESP32 + Machine Learning</p>
                    <button class="holo-button">Ver caso de estudio</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulario de contacto estilo terminal -->
    <section id="contact" class="terminal-section">
        <div class="console-container" data-aos="fade-up">
            <div class="terminal-header">
                <span class="blinking-cursor">>_</span>
                <h2>contacto@biotechdevs.com</h2>
            </div>
            <form id="contactForm" class="terminal-form">
                <div class="input-line">
                    <span class="prompt">$</span>
                    <input type="text" placeholder="Nombre" class="terminal-input">
                </div>
                <div class="input-line">
                    <span class="prompt">$</span>
                    <input type="email" placeholder="Email" class="terminal-input">
                </div>
                <div class="input-line">
                    <span class="prompt">$</span>
                    <textarea placeholder="Mensaje" class="terminal-textarea"></textarea>
                </div>
                <button type="submit" class="execute-button">Ejecutar</button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
